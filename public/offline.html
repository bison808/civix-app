<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CITZN - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .offline-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon svg {
            width: 40px;
            height: 40px;
            stroke: #6b7280;
        }
        
        h1 {
            color: #764ba2;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        p {
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .features {
            text-align: left;
            margin: 30px 0;
            padding: 20px;
            background: #f9fafb;
            border-radius: 8px;
        }
        
        .features h2 {
            color: #374151;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .features ul {
            list-style: none;
        }
        
        .features li {
            padding: 8px 0;
            color: #6b7280;
            display: flex;
            align-items: center;
        }
        
        .features li::before {
            content: '✓';
            color: #10b981;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .retry-button {
            background: #764ba2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .retry-button:hover {
            background: #5a3690;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            background: #fef3c7;
            border-radius: 6px;
            color: #92400e;
            font-size: 14px;
            display: none;
        }
        
        .status.online {
            background: #d1fae5;
            color: #065f46;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414"></path>
            </svg>
        </div>
        
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry, some features are still available offline!</p>
        
        <div class="features">
            <h2>Available Offline:</h2>
            <ul>
                <li>View previously loaded bills</li>
                <li>Browse cached representative information</li>
                <li>Review your voting history</li>
                <li>Access saved preferences</li>
            </ul>
        </div>
        
        <button class="retry-button" onclick="checkConnection()">
            Try Again
        </button>
        
        <div id="status" class="status"></div>
    </div>
    
    <script>
        function checkConnection() {
            const statusEl = document.getElementById('status');
            statusEl.style.display = 'block';
            statusEl.className = 'status';
            statusEl.textContent = 'Checking connection...';
            
            fetch('/')
                .then(() => {
                    statusEl.className = 'status online';
                    statusEl.textContent = '✓ Connection restored! Redirecting...';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                })
                .catch(() => {
                    statusEl.className = 'status';
                    statusEl.textContent = 'Still offline. Please check your connection.';
                });
        }
        
        // Auto-check every 30 seconds
        setInterval(() => {
            fetch('/', { method: 'HEAD' })
                .then(() => {
                    window.location.href = '/';
                })
                .catch(() => {});
        }, 30000);
    </script>
</body>
</html>
